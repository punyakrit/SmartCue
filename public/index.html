<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app">
        <div class="container">
            <div id="incognito-btn" class="icon-btn">
                <i class="fas fa-user-secret"></i>
            </div>
            
            <div id="private-badge" class="private-badge">Public</div>
            
            <div class="separator"></div>
            
            <div id="start-listening-btn" class="action-btn">
                <i class="fas fa-play"></i>
                <span id="start-text">Start</span>
            </div>
            
            <div class="separator"></div>
            
            <div id="settings-btn" class="icon-btn">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        
        <div class="input-bar-container">
            <div class="input-bar">
                <div id="home-btn" class="icon-btn">
                    <i class="fas fa-home"></i>
                </div>
                
                <div class="input-container">
                    <input type="text" id="query-input" placeholder="Ask about your screen or conversation, or ⌘ ⏎ for Assist" />
                </div>
                
                <div class="shortcut-buttons">
                    <span class="shortcut-btn">⌘</span>
                    <span class="shortcut-btn">⏎</span>
                </div>
                
                <div id="send-btn" class="send-btn">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
