<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app">
        <!-- Pill-shaped container with dark background -->
        <div class="pill-container">
            <div id="incognito-btn" class="incognito-button main-icon" title="Incognito Mode (Cmd+B)">
                <i class="fas fa-user-secret incognito-icon-fa"></i>
            </div>
            <div id="incognito-status" class="incognito-status">OFF</div>
            <div class="separator"></div>
            <div id="start-listening-btn" class="start-button">
                <i class="fas fa-play start-icon"></i>
                <span id="start-text">Start</span>
            </div>
            <div class="separator"></div>
           
            <div id="hide-btn" class="close-button">
                <i class="fas fa-times close-icon"></i>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
